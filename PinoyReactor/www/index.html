<body style="overflow:hidden;">

  <div class="player-1 col-md-12 reverse">
    <div class="pull-top-child">
      <span id="player-1-score" class="score">0</span>
    </div>
    <button id="button-1" class="game-buttons btn btn-lg pull-bottom" disabled="true">
      Tap if correct
    </button>
  </div>

  <div class="game-center col-md-12">

    <div class="countdown-element"></div>

    <div class="player-1-game reverse">

      <p id="game-text">

      </p>
    </div>
    <div class="player-2-game">
      <p id="game-text">

      </p>
<!--      <a onclick="reset()">Reset</a>-->
    </div>


  </div>

  <div class="player-2 col-md-12">
    <div class="pull-top-child">
      <span id="player-2-score" class="score">0</span>
    </div>
    <button id="button-2" class="game-buttons btn btn-lg pull-bottom" disabled="true">
      Tap if correct
    </button>
  </div>


  <!-- Modal -->
  <div id="startMenu" class="clearfix modal fade" role="dialog" >
    <div class="modal-dialog" style="text-align:center;height:100vh !important;width:100vw; margin:auto auto;">

      <!-- Modal content-->
      <div class="modal-content" style="text-align:center;height:100vh !important;width:100%; margin:0px auto;">
        <div class="modal-header" style="margin-top:40%;">
          <!--        <button type="button" class="close" data-dismiss="modal">&times;</button>-->
          <h4 class="modal-title"><b>Pinoy Reactor</b></h4>
        </div>
        <div class="modal-body">
          <button id="menuStartBtn" type="button" class="btn btn-success btn-lg" data-dismiss="modal" onclick="start()">START GAME</button>
          <br>
          <br>
          <button id="menuResetBtn" type="button" class="btn btn-warning btn-lg" data-dismiss="modal" onclick="reset()">RESET GAME</button>
        </div>
        <div class="modal-footer">

        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/game/questions.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>


  <script type="text/javascript">
    var questionSets = {
      "Math Problems": mathProblems,
      "Pinoy Trivia": pinoyTrivia,
      "Jak En Poy": jakenPoy
    }

    //Initializer
    var player1Score = 0;
    var player2Score = 0;
    var countdown = 3000;

    var questionsTotal = 10;
    var questionsCount = 0;
    var totalCount = 0;
    var perSet = 5;

    var keys, length, position, newPosition, setName, playSet,
      questionKey, answer;

    function start() {

      questionsTotal = 10;
      perSet = 5;

      keys = Object.keys(questionSets);
      length = keys.length;

      position = Math.floor(Math.random() * length)
      newPosition = null;
      setName = keys[position];
      playSet = questionSets[setName];
      questionKey = null;
      answer = null

      console.log(setName);
      console.log(playSet);

      next(setName, playSet);

    }


    //Events

    $("#button-1").on("tap", function () {
      if (answer) {
        player1Score++;
        $(this).css("background-color", "#4CAF50");
        $(this).css("color", "#FFF");
        $(this).html("CORRECT!");
        $("#button-2").html("Better luck next time!");
        $("#player-1-score").html(player1Score);
        $(".game-buttons").attr("disabled", true);
      } else {
        player1Score--;
        $(this).css("background-color", "red");
        $(this).css("color", "#FFF");
        $(this).html("WRONG!");
        $("#player-1-score").html(player1Score);
        $(this).attr("disabled", true);
      }

    })

    $("#button-2").on("tap", function () {
      if (answer) {
        player2Score++;
        $(this).css("background-color", "#4CAF50");
        $(this).css("color", "#FFF");
        $(this).html("CORRECT!");
        $("#button-1").html("Better luck next time!");
        $("#player-2-score").html(player2Score);
        $(".game-buttons").attr("disabled", true);
      } else {
        player2Score--;
        $(this).css("background-color", "red");
        $(this).css("color", "#FFF");
        $(this).html("WRONG!");
        $("#player-2-score").html(player2Score);
        $(this).attr("disabled", true);
      }
    })

    //Functions
    function next(setName, playSet) {
      console.log("next");
      
      questionKey = Object.keys(playSet)[Math.floor(Math.random() * Object.keys(playSet).length)];
      
      answer = playSet[questionKey];
      
      $("p[id=game-text]").html("<b style='color:#FFF;'>"+ setName +"</b><br>"+questionKey);

      $(".countdown-element").css("height", "100%");
      $(".game-buttons").css("background-color", "#333");
      $(".game-buttons").css("color", "#DDD");
      $(".game-buttons").html("Tap if correct");
      $(".game-buttons").removeAttr("disabled");
      count(setName, playSet);
    }
    
    function count(setName, playSet) {
      questionsCount++;
      totalCount++;
      console.log(questionsTotal + " : " + totalCount + " / " + perSet + " : " + questionsCount);
//      console.log("modulo: " + questionsCount)
     
      if (totalCount <= questionsTotal) {
       
        if ((totalCount < questionsTotal) && (questionsCount-1 == perSet)) {
          console.log("set count reached, begin shuffle");
          $(".countdown-element").stop();
          questionsCount = 0;
          totalCount--;
          console.log("reset counting:\n" +questionsTotal + " : " + totalCount + " / " + perSet + " : " + questionsCount)
          $(".game-buttons").attr("disabled", true);
          shuffle();
         

        }
        else {
          $(".countdown-element").animate({
            height: "0px"
          }, countdown, function () {
            //Animation complete

            next(setName, playSet);
            
          });
        }
      }
      else {
        $(".countdown-element").stop();
        if (player1Score > player2Score) {
          console.log("player1 Wins");
          $("p[id=game-text]").html("<h2 onclick='openMainmenu();'>GAME FINISHED!</h2><p onclick='openMainmenu();>Tap to open Menu</p>");
          $("#button-1").css("background-color", "#4CAF50");
          $("#button-1").css("color", "#FFF");
          $("#button-2").css("color", "#DDD");
          $("#button-1").html("You Win!");
          $("#button-2").html("You Lose :(");
          $(".game-buttons").attr("disabled", true);
        }
        else if (player2Score > player1Score) {
          console.log("player2Wins");
          $("p[id=game-text]").html("<h2 onclick='openMainmenu();'>GAME FINISHED!</h2><p onclick='openMainmenu();>Tap to open Menu</p>");
          $("#button-2").css("background-color", "#4CAF50");
          $("#button-2").css("color", "#FFF");
          $("#button-1").css("color", "#DDD");
          $("#button-1").html("You Lose!");
          $("#button-2").html("You Win!");
          $(".game-buttons").attr("disabled", true);
        }
        else if (player1Score == player1Score) {
          console.log("Draw");
          $("p[id=game-text]").html("<h2 onclick='openMainmenu();'>GAME FINISHED!</h2><p onclick='openMainmenu();>Tap to open Menu</p>");
          $(".game-buttons").css("background-color", "#2196F3");
          $(".game-buttons").css("color", "#FFF");
          $(".game-buttons").html("DRAW!");
          $(".game-buttons").attr("disabled", true);
        }
      }
      
      
    }
    
    function shuffle() {
      //Get new 
        $(".countdown-element").stop();
        newPosition = Math.floor(Math.random() * length)
        console.log("newPos: " + newPosition)
        
        
        if (newPosition == position) {
          console.log(newPosition + " = " + position + " <- match with previous, selecting new random position");
          
           shuffle();
          
        }
        else {
          setName = keys[newPosition];
          playSet = questionSets[setName];
          console.log("no match, selected "+setName);
         
          $("p[id=game-text]").html("<h2>Next Round!</h2><p>"+setName+"</p>");
          
          setTimeout(function(){
                      next(setName, playSet)
          }, countdown)

        }
    }
    


    function reset() {
      $(".game-buttons").css("background-color", "#333");
      $(".game-buttons").css("color", "#DDD");
      $(".game-buttons").html("Tap if correct");
      $("#player-1-score").html(0);
      $("#player-2-score").html(0);
      $(".game-buttons").removeAttr("disabled");
      $(".countdown-element").stop();
      $(".countdown-element").css("height", "100%");
      
      //Initializer
      player1Score = 0;
      player2Score = 0;
      countdown = 5000;

      questionsTotal = 10;
      perSet = 5;
      
      start();
    }
  </script>

  <script type="text/javascript">
    function openMainmenu(){
      $('#startMenu').modal('show');
      $("body").css("padding-right", "0px");
      $("#startMenu").css("padding-right", "0px");
//      $("#startMenu").css("margin-top", "50%");
    }
    $(window).load(function () {
      openMainmenu();
    });

    $(window).on("navigate", function (event, data) {
      var direction = data.state.direction;
      if (direction == 'back') {
        alert("back")
        $("#menuStartBtn").hide();
        $('#startMenu').modal('show');
        $("body").css("padding-right", "0px");
        $("#startMenu").css("padding-right", "0px");
        $("#startMenu").css("margin-top", "50%");
      }
      if (direction == 'forward') {
        $("#menuStartBtn").hide();
        $('#startMenu').modal('show');
        $("body").css("padding-right", "0px");
        $("#startMenu").css("padding-right", "0px");
        $("#startMenu").css("margin-top", "50%");
      }
    });

    $(document).ready(function () {
      document.addEventListener('touchmove', function (e) {
        e.preventDefault();
      }, false);
    });
  </script>


</body>

</html>
