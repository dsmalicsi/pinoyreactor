  <script type="text/javascript">
    
    var questionSets = {
      "Math Problems":mathProblems,
      "Pinoy Trivia":pinoyTrivia,
      "Jak En Poy":jakenPoy
    }
    
    var player1Score = 0;
    var player2Score = 0;
    var countdown = 5000;
    
    var questionsTotal = 10;
    var perSet = 5;

    function start() {
      
      questionsTotal = 10;
      perSet = 5;
      
      var keys = Object.keys(questionSets),
          length = keys.length;
      
      var setName = keys[Math.floor(Math.random() * length)];
      var playSet = questionSets[setName];
      var questionKey = null;
      var answer = null


      
      console.log(setName);
      console.log(playSet);
            
      next(setName, playSet);

    }

    function next(setName, playSet) {
      console.log("next");
      
      questionKey = Object.keys(playSet)[Math.floor(Math.random() * Object.keys(playSet).length)];
      
      answer = playSet[questionKey];
      
      $("p[id=game-text]").html("<b style='color:#FFF;'>"+ setName +"</b><br>"+questionKey);

      $(".countdown-element").css("height", "100%");
      $(".game-buttons").css("background-color", "#333");
      $(".game-buttons").css("color", "#DDD");
      $(".game-buttons").html("Tap if correct");
      $(".game-buttons").removeAttr("disabled");
      count(setName, playSet);
    }

    function count(setName, playSet) {
      if (questionsTotal <= perSet) {
        $(".countdown-element").stop();
        $(".game-center").hide();
      }
      else {
        $(".countdown-element").animate({
          height: "0px"
        }, 5000, function () {
          //Animation complete
          next(setName, playSet);
          questionsTotal--;
          console.log(questionsTotal + " " + perSet);
        });
      }
    }
    
    $("#button-1").on("tap", function () {
      if (answer) {
        player1Score++;
        $(this).css("background-color", "lime");
        $(this).css("color", "#000");
        $(this).html("CORRECT!");
        $("#button-2").html("Better luck next time!");
        $("#player-1-score").html(player1Score);
        $(".game-buttons").attr("disabled", true);
      } else {
        player1Score--;
        $(this).css("background-color", "red");
        $(this).css("color", "#FFF");
        $(this).html("WRONG!");
        $("#player-1-score").html(player1Score);
        $(this).attr("disabled", true);
      }
     
    })

    $("#button-2").on("tap", function () {
      if (answer) {
        player2Score++;
        $(this).css("background-color", "lime");
        $(this).css("color", "#000");
        $(this).html("CORRECT!");
        $("#button-1").html("Better luck next time!");
        $("#player-2-score").html(player2Score);
        $(".game-buttons").attr("disabled", true);
      } else {
        player2Score--;
        $(this).css("background-color", "red");
        $(this).css("color", "#FFF");
        $(this).html("WRONG!");
        $("#player-2-score").html(player2Score);
        $(this).attr("disabled", true);
      }
    })


    function reset() {
      $(".game-buttons").css("background-color", "#333");
      $(".game-buttons").css("color", "#DDD");
      $(".game-buttons").html("Tap if correct");
      $("#player-1-score").html(0);
      $("#player-2-score").html(0);
      $(".game-buttons").removeAttr("disabled");
      $(".countdown-element").stop();
      $(".countdown-element").css("height", "100%");
      
      player1Score = 0;
      player2Score = 0;
      countdown = 5000;
     
      questionsTotal = 10;
      perSet = questionsTotal/questionSets.length;
     
      
      start();
    }
  </script>

  <script type="text/javascript">

      $("#menuStartBtn").hide();

    $(document).ready(function() {

    }
